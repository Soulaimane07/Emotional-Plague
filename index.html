<body>
  <!-- Welcome Page -->
  <div id="welcome-screen">
    <canvas id="bg-canvas"></canvas>
    <div id="welcome-content">
      <h1>ðŸ§  Mental Defense ðŸ§ </h1>
      <p>
        Bienvenue !<br>
        Votre cerveau est divisÃ© en zones : <strong>MÃ©moire</strong>, <strong>Calme</strong> et <strong>Motivation</strong>.<br>  
        Les Ã©motions toxiques, la dÃ©pression (serpent) attaqueront vos zones.<br>
        ProtÃ©gez-les avec des pensÃ©es positives et survivez le plus longtemps possible !
      </p>
      <button id="start-button">DÃ©marrer la partie</button>
    </div>
  </div>

  <!-- Game Canvas -->
  <div id="game-container" style="display:none;">
    <script src="libraries/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="./entities/Zone.js"></script>

  <script>
    const startButton = document.getElementById('start-button');
    const welcomeScreen = document.getElementById('welcome-screen');
    const gameContainer = document.getElementById('game-container');

    startButton.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
      gameContainer.style.display = 'block';
    });

    // Animated particle background
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffcc';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
